<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<style>
  body,
  h1 {
    font-family: "Raleway", sans-serif
  }

  body,
  html {
    height: 100%
  }

  .bgimg {
    background-image: url('/w3images/forestbridge.jpg');
    min-height: 100%;
    background-position: center;
    background-size: cover;
  }
</style>
<p></p>
<h1>Need Music ?</h1>
<p class="need">Use MySpotify App to find new musics !</p>
<form>
  <div class="form-group">
    <input type="text" [(ngModel)]="searchStr" class='form-control' placeholder="Search Music ..."
      [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" (click)="searchMusic()" name="submit" class="button"
    style="vertical-align:middle"><span>Search</span></button>
</form>

<body class="w3-black">
  <ng-container *ngIf=" resuSearch !== null">
    <div *ngFor="let artist of  resuSearch">
      <!-- Page Content -->
      <div class="w3-padding-large" id="main">
        <!-- Header/Home -->
        <header class="w3-container w3-padding-32 w3-center w3-grey" id="home">
          <h1 class="w3-jumbo">{{artist.name}}</h1>
          <p>GENRES: {{artist.genres}}</p>
          <img *ngIf="artist.images.length > 0" [src]="artist.images[0].url" alt="No images" class="w3-image" />
        </header>

        <!-- About Section -->

        <div class="w3-content w3-justify w3-text-grey w3-padding-64" id="about">
          <hr style="width:200px" class="w3-opacity">

          <h3 class="w3-padding-16 w3-text-light-grey">DETAILS</h3>


          <div class="w3-row w3-center w3-padding-9 w3-section w3-light-grey">
            <div class="w3-quarter w3-section">
              <span class="w3-xlarge">{{artist.popularity}}</span><br>
              POPULARITY
            </div>




          </div>



        </div>

        <!-- Testimonials -->

      </div>
    </div>
  </ng-container>
</body>


</html>
